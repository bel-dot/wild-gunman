<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/revolver.ico">
    <title>Wild Gunman</title>
  </head>
  <body>
    <div id="cursor"></div>
    <section class="game-menu">
      <div id="intro">
        <div id="intro-gunman" class="walking"></div>
        <span id="intro-hint">Shoot the gunman to start.</span>
      </div>
      <div id="menu">
        <img src="https://static.wikia.nocookie.net/siivagunner/images/8/84/Wild_Gunman.jpg/revision/latest?cb=20210810210950" alt="logo" id="logo-img">
        <div id="menu-items">
          <div class="menu-item game-a">
            <div class="menu-gunman"></div>
            <span>1 OUTLAW</span>
          </div>
          <div class="menu-item game-b">
            <div>
              <div class="menu-gunman"></div>
              <div class="menu-gunman"></div>
            </div>
            <span>2 OUTLAWS</span>
            <span>COMING SOON</span>
          </div>
          <div class="menu-item game-c">
            <div>
              <div class="menu-gunman"></div>
              <div class="saloon-window"></div>
            </div>
            <span>GANG</span>
            <span>COMING SOON</span>
          </div>
        </div>
      </div>
    </section>
    <!-- Game menu -->

    <div class="wrapper">
      <section class="game-panels">
        <div class="players-panel">
          <div class="players-panel__you">Time.You</div>
          <div class="players-panel__gunman">Gunman</div>
        </div>
        <div class="white-line"></div>
        <div class="time-panel">
          <div class="time-panel__you">0.00</div>
          <div class="time-panel__gunman">0.00</div>
        </div>
        <div class="score-panel">
          <div class="score-panel__score"><div class="score-panel__score_num">0</div>Score</div>
          <div class="score-panel__reward"><div class="score-panel__reward_wanted">$ <span class="score-panel__reward_num">3000</span></div>Reward</div>
          <div class="score-panel__lives">L. <span class="score-panel__lives_num">3</span></div>
          <div class="score-panel__level">W. <span class="score-panel__level_num">1</span></div>
        </div>
      </section>
      <!-- Game panels for scores -->

      <div class="message"></div>
      <!-- Alert messages -->

      <section class="game-screen">
        <div class="gunman"></div>
        <div class="hat"></div>
        <button type="button" class="button button-restart">Restart</button>
        <button type="button" class="button button-next-level">Next Level</button>
      </section>
      <!-- Main game screen -->
    </div>

    <section class="win-screen">
      <h2 class="win-screen__title">You have won the game!</h2>
    </section>
    <!-- Game win screen -->

    <script src="js/menu.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
