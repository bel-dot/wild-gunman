<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wild Gunman</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="game-menu">
      <h1 class="game-menu__title">Wild Gunman</h1>
      <button type="button" class="button button-start-game">Start Game</button>
    </section>
    <!-- Game menu -->

    <div class="wrapper">
      <section class="game-panels">
        <div class="players-panel">
          <div class="players-panel__you">Time.You</div>
          <div class="players-panel__gunman">Gunman</div>
        </div>
        <div class="white-line"></div>
        <div class="time-panel">
          <div class="time-panel__you">0.00</div>
          <div class="time-panel__gunman">0.00</div>
        </div>
        <div class="score-panel">
          <div class="score-panel__score">Score:<span class="score-panel__score_num">0</span></div>
          <div class="score-panel__reward">Reward:<span class="score-panel__reward_num">3000</span>$</div>
          <div class="score-panel__lives">Lives:<span class="score-panel__lives_num">3</span></div>
          <div class="score-panel__level">Level <span class="score-panel__level_num">1</span></div>
        </div>
      </section>
      <!-- Game panels for scores -->

      <div class="message"></div>
      <!-- Alert messages -->

      <section class="game-screen">
        <div class="gunman"></div>
        <div class="hat"></div>
        <button type="button" class="button button-restart">Restart</button>
        <button type="button" class="button button-next-level">Next Level</button>
      </section>
      <!-- Main game screen -->
    </div>

    <section class="win-screen">
      <h2 class="win-screen__title">You have won the game!</h2>
    </section>
    <!-- Game win screen -->

    <script src="js/script.js"></script>
  </body>
</html>
